<div class="container">
    <div class="text-center"><h1>Registration Form</h1></div>
    <div class="row">
      <div class="offset-3 col-sm-6">
        <form [formGroup]="registerform" (ngSubmit)="onsubmit()">
          <!--{{registerform.value | json}}-->
          <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name" name="name" class="form-control" formControlName="name"  required>
            
        </div>
          <div class="form-group">
            <label >Phone Number:</label>
            <input type="text" class="form-control" formControlName="phone" id="phone" name="phone">
            
          </div>
          <div class="form-group">
            <label >Email:</label>
            <input type="email" class="form-control" formControlName="email" id="email" name="email">
            
          </div>
          <div formGroupName="address">
              <div class="form-group">
                  <label>City</label>
                  <input type="text" class="form-control" formControlName="city" id="city" name="city">
                </div>
                <div class="form-group">
                    <label>State:</label>
                    <input type="text" class="form-control" formControlName="state" id="state" name="state">
                  </div>
                  <div class="form-group">
                      <label>Postal Code:</label>
                      <input type="text" class="form-control" formControlName="pin" id="pin" name="pin">
                    </div>
          </div>
          <div class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!registerform.valid">Register</button>
        </div>
        </form> 
      </div>
    </div>
  </div>
